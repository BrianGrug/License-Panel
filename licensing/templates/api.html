{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OutlastCC | Validate License</title>
    <link rel="stylesheet" type="text/css" href="{% static "/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href={% static "/css/license.css" %}>
    <link rel="stylesheet" type="text/css" href="{% static "/css/styles.css" %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-dark navbar-expend-md" style="background-color: #002F35;font-family: 'Open Sans', sans-serif;">
        <div class="container-fluid"><a class="navbar-brand" href="index.html"><strong>OutlastCC</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/licensing/revoke" style="color: rgb(255,255,255);">Revoke License</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/licensing/add" style="color: rgba(255,255,255,1);">Add License</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="login-dark" style="background-image: url({% static "/img/maxresdefault.jpg" %});">
        {% if context.error is not None %}
            <div class="alert alert-danger">
              <strong>Error!</strong> {{ context.error }}
            </div>
        {% endif %}
        <form method="POST"> {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="message"><h1>Validate a license</h1></div>
            <div class="form-group"><input class="form-control" name="key" type="text" placeholder="License Key"></div>
            <div class="form-group"><input class="form-control" name="software" type="text" placeholder="Software"></div>
            <div class="form-group"><input class="form-control" name="password" type="password" placeholder="Licensing Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ff8a00;">Submit</button></div>
        </form>
    </div>
    <script src="{% static "/js/jquery.min.js" %}" type="javascript"></script>
    <script src="{% static "/bootstrap/js/bootstrap.min.js" %}"></script>
</body>

</html>
